<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión con Google</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="TU_CLIENT_ID_AQUI.apps.googleusercontent.com">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #user-info {
            display: none;
        }
    </style>
    <title>MexicanMotors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <h1>Iniciar Sesión con Google</h1>
    <div class="g_id_signin" 
         data-type="standard" 
         data-shape="rectangular" 
         data-theme="outline" 
         data-text="sign_in_with" 
         data-size="large" 
         data-logo_alignment="left"></div>

    <div id="user-info">
        <h2>Bienvenido, <span id="user-name"></span></h2>
        <button onclick="signOut()">Cerrar Sesión</button>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
    </div>

    <script>
        function onSignIn(googleUser ) {
            const profile = googleUser .getBasicProfile();
            document.getElementById('user-name').innerText = profile.getName();
            document.getElementById('user-info').style.display = 'block';
        }

        function signOut() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                document.getElementById('user-info').style.display = 'none';
                console.log('Usuario desconectado.');
            });
        }

        function init() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: 'TU_CLIENT_ID_AQUI.apps.googleusercontent.com',
                }).then(function(auth2) {
                    auth2.isSignedIn.listen(updateSigninStatus);
                    updateSigninStatus(auth2.isSignedIn.get());
                });
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                const user = gapi.auth2.getAuthInstance().currentUser .get();
                onSignIn(user);
            } else {
                document.getElementById('user-info').style.display = 'none';
            }
        }

        window.onload = init;
    </script>

</body>
</html>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
